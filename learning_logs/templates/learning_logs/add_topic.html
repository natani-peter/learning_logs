{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block title %}
ADD NEW TOPIC
{% endblock %}
{% block header %}
<h2>Add a new topic:</h2>
{% endblock %}

{% block content %}
    <form action="{% url 'learning_logs:add_new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
    <button name="submit" class="btn btn-primary">ADD TOPIC</button>
    {% endbuttons %}

    </form>
{% endblock %}
