{% extends "learning_logs/base.html" %}

{% block title %}
    TOPICS
{% endblock %}
{% block header %}
    <h1> Topics</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3> <a href="{% url "learning_logs:topic" topic.id %}">{{ topic.text }}</a></h3>
            </li>
        {% empty %}
            <li> No topics yet</li>
        {% endfor %}
    </ul>
    <h3>
        <a href="{% url 'learning_logs:add_new_topic' %}"> ADD NEW TOPIC</a>
    </h3>

{% endblock %}
